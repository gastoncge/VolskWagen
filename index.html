<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- ==================================================================== -->
    <!--  METADATOS BÁSICOS                                                   -->
    <!-- ==================================================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Descripción útil para SEO y redes sociales -->
    <meta
      name="description"
      content="Concesionario oficial Volkswagen Argentina: descubrí nuestros modelos y promociones 2025."
    />

    <title>Volkswagen Argentina</title>
    <link rel="shortcut icon" href="./IMG/favicon.png" type="image/x-icon">

    <!-- -------------------------------------------------------------------- -->
    <!--  HOJAS DE ESTILO                                                     -->
    <!-- -------------------------------------------------------------------- -->
    <!-- 1) Hoja propia (va primero para poder sobrescribir desde Bootstrap) -->
    <link rel="stylesheet" href="./estilos.css" />

    <!-- 2) Bootstrap 5 y sus iconos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- 3) Librería de animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


  </head>

  <body>
    <!-- Contenedores vacíos que JS rellena dinámicamente ------------------ -->
    <div id="barra"></div>
    <!-- Barra de navegación          -->
    <div id="carousel-container"></div>
    <!-- Carrusel “héroe”              -->
    <main id="producto-contenedor"></main>
    <!-- Cards de los vehículos        -->
    <div id="contacto"></div>
    <form id="form-contacto">
    <!-- Formulario + pie de página    -->

    <!-- -------------------------------------------------------------------- -->
    <!--  SCRIPTS                                                             -->
    <!-- -------------------------------------------------------------------- -->
    <!-- Bootstrap bundle (JS + Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Array "vehiculos" -->
    <script src="./JS/stock.js" defer></script>
    <!-- Datos + lógica propia -->
    <script src="./JS/App.js" defer></script>
    <!-- Interfaz dinámica -->
    <script src="./JS/main.js" defer></script>
    <!-- Extras (si existen) -->
    <script src="./JS/carrito.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.AOS) AOS.init();
      });
    </script>
  </body>
</html>
